<!DOCTYPE html>
<html>
<head>
  <title>Email Verification Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-weight: 600;
      text-align: center;
    }

    .input-group {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      padding: 12px 18px;
      background: #2563eb;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
    }

    button:hover {
      background: #1e4ed8;
    }

    .status {
      margin-top: 15px;
      font-weight: 500;
    }

    .result-box {
      margin-top: 15px;
      background: #f3f4f6;
      padding: 15px;
      border-radius: 8px;
      font-size: 13px;
      overflow-x: auto;
    }

    .valid { color: #16a34a; }
    .invalid { color: #dc2626; }
    .unknown { color: #ca8a04; }
  </style>
</head>

<body>

  <div class="card">
    <h2>Email Verification Tool</h2>

    <div class="input-group">
      <input type="text" id="emailInput" placeholder="Enter email address" />
      <button onclick="verifyEmail()">Verify</button>
    </div>

    <div id="status" class="status"></div>
    <div id="result" class="result-box"></div>
  </div>

  <script>
    async function verifyEmail() {
      const email = document.getElementById("emailInput").value.trim();
      const statusDiv = document.getElementById("status");
      const resultDiv = document.getElementById("result");

      if (!email) {
        statusDiv.innerHTML = "<span class='invalid'>Please enter an email address.</span>";
        resultDiv.textContent = "";
        return;
      }

      statusDiv.innerHTML = "Verifying...";
      resultDiv.textContent = "";

      try {
        const response = await fetch("/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        statusDiv.innerHTML =
          `<span class="${data.result}">Result: ${data.result.toUpperCase()}</span>`;

        resultDiv.textContent = JSON.stringify(data, null, 2);

      } catch (err) {
        statusDiv.innerHTML =
          "<span class='invalid'>Error connecting to server.</span>";
        resultDiv.textContent = "";
      }
    }
  </script>

</body>
</html>
